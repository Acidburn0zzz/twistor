<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>twistor</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	</head>
	<body>
		<div id="topdiv">
			<h1>twistor</h1>

			<form id="topbar">
				<label for="take">take</label>
				<select id="take" name="grabthis">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
				</select>

				<label for="sort">sort</label>
				<select id="sort" name="grabthis">
					<option value="tweet_time">tweet time</option>
					<option value="delete_time">delete time</option>
					<option value="time_diff">tweet -&gt; delete time</option>
				</select>

				<label for="asc">asc</label>
				<input id="asc" type="checkbox" name="grabthis"></input>

				<label for="handle">@</label>
				<input id="handle" type="text" placeholder="handle" maxlength="15" name="grabthis"></input>

				<button id="search" type="button" onclick="parseForm('topbar')">search</button>
			</form>
		</div>

		<hr/>

		<table id="resultstable"></table>

		<hr/>

		<div id="pagenav"></div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
